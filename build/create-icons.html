<!DOCTYPE html>
<html>
<head>
    <title>Icon Creator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="createIcons()">Create Icons</button>
    <div id="downloads"></div>

    <script>
        function createIcons() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(0.5, '#2d1b69');
            gradient.addColorStop(1, '#000000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // Add gear emoji (⚙️)
            ctx.font = '200px Arial';
            ctx.fillStyle = '#00ff88';
            ctx.textAlign = 'center';
            ctx.fillText('⚙️', 256, 320);
            
            // Add text
            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = '#00ff88';
            ctx.fillText('DAILY', 256, 400);
            
            ctx.font = 'bold 32px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('ADDICTS', 256, 450);
            
            // Create different sizes
            createIcon(512, 'logo512.png');
            createIcon(192, 'logo192.png');
            createIcon(64, 'favicon.ico');
        }
        
        function createIcon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(0.5, '#2d1b69');
            gradient.addColorStop(1, '#000000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Icon
            ctx.font = `${size * 0.4}px Arial`;
            ctx.fillStyle = '#00ff88';
            ctx.textAlign = 'center';
            ctx.fillText('⚙️', size/2, size * 0.6);
            
            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.getElementById('downloads').appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
