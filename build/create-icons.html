<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { display: inline-block; margin: 10px; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 5px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the button to generate PWA icons from the SVG</p>
    
    <button onclick="generateIcons()">Generate Icons</button>
    
    <div id="previews"></div>
    
    <script>
        function generateIcons() {
            const sizes = [192, 512];
            const previews = document.getElementById('previews');
            previews.innerHTML = '';
            
            sizes.forEach(size => {
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Create a simple icon (bat emoji with background)
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, size, size);
                
                ctx.fillStyle = '#00ff88';
                ctx.font = `${size * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸ¦‡', size/2, size/2);
                
                // Add border
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = size * 0.05;
                ctx.strokeRect(0, 0, size, size);
                
                // Create preview
                const preview = document.createElement('div');
                preview.className = 'icon-preview';
                preview.appendChild(canvas);
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                preview.appendChild(label);
                
                // Download button
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}.png`);
                preview.appendChild(downloadBtn);
                
                previews.appendChild(preview);
            });
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
